<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="img__container">
        <img
          class="diamond__img"
          src="images/image-equilibrium.jpg"
          alt="diamond"
        />
        <div class="middle">
          <img class="icon" src="images/icon-view.svg" alt="view icon" />
        </div>
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__dashboard">
        <span class="ethereum">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </span>
        <span class="remaining__days">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </span>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img class="avatar__img" src="images/image-avatar.png" alt="avatar" />
        <p>
          Creation of
          <span class="creator__name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
